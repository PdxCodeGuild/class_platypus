<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROT 13</title>
</head>
<body>
    <input id="unencrypted_input" type="text" placeholder="enter word">
    <button id="btn">Encrypt</button>
    <div id="encrypted_div"></div>

    <script>
        function rot13(txt) {
            let output = ''
            let alphabet = 'abcdefghijklmnopqrstuvwxyz'
            for (let i = 0; i < txt.length; ++i) {
                let found = alphabet.indexOf(txt[i])
                if (found === -1) {
                    output += txt[i]
                } else {
                    found = (found + 13) % 26
                    output += alphabet[found]
                }
            }
            return output
        }
        let encrypted_div = document.querySelector('#encrypted_div')
        let btn = document.querySelector('#btn')
        let unencrypted_input = document.querySelector('#unencrypted_input')
        btn.onclick = function () {
            let txt = unencrypted_input.value // get text out of input field
            let output = rot13(txt) // encrypt the text
            encrypted_div.innerText = output // show encrypted text
        }
    </script>




</body>
</html>
