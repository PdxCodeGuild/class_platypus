<!DOCTYPE html>

    <title>Clock</title>

</head>
<body>


<div id="clockdiv">
    <h1>Local Time</h1>
    <p id="clock"></p>
</div>
<script>
    var myVar = setInterval(myTimer, 1000);

    function myTimer() {
        var d = new Date();
        document.getElementById("clock").innerHTML = d.toLocaleTimeString();
    }
</script>
</body>
