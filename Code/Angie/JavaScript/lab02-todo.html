<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO DO LIST</title>
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <style>
        body{
            text-align:center;
            margin-top:2%;
            background-color: antiquewhite;
            font-family: 'Muli', sans-serif;
        }
        #list {
            width:30%;
            text-align:center;
            margin-right:33%;
            margin-left:33%;
        }
        li {
            list-style-type: none;
        }

        #btn {
            background-color: #4CAF50; /* Blue */
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 13px;
            margin: 4px 2px;
            transition-duration: 0.4s;

        }
        #btn {
            background-color: white;
            color: black;
            border: 2px solid #008CBA;
        }

        #btn:hover {
            background-color: #008CBA;
            color: white;
        }
        .btn {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            display: inline-block;
            font-size: 10px;
            margin: 4px 2px;
            transition-duration: 0.4s;

        }

        .btn {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }

        .btn:hover {
            background-color: #4CAF50;
            color: white;
        }


        .otherBtn {
            background-color: #4CAF50; /* Red */
            border: none;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            display: inline-block;
            font-size: 10px;
            margin: 4px 2px;
            transition-duration: 0.4s;

        }
        .otherBtn:hover {
            background-color: #f44336;
            color: white;
        }

        .otherBtn {
            background-color: white;
            color: black;
            border: 2px solid #f44336;
        }

    </style>
</head>
<body>
    <input id="input" placeholder="to do">
    <button id="btn">Add</button>
    <div id="list">
        <ul id="myUL"></ul>
    </div>
    <div id="complete_list"></div>

    <script>
        let input = document.getElementById("input");
        let myUL = document.getElementById("myUL");
        btn.onclick = function createList() {
            let li = document.createElement("li");
            let span = document.createElement('span');
            span.innerText = input.value;
            let btn = document.createElement('button');
            btn.innerHTML = '&#x2714;';
            btn.setAttribute("class", "btn");
            btn.onclick = function() {
                li.innerHTML = '<del>' + span.innerText + '</del>';
            };

            let otherBtn = document.createElement('button');
            otherBtn.innerText = 'X';
            otherBtn.setAttribute("class", "otherBtn");
            otherBtn.onclick = function() {
                myUL.removeChild(li)
            };


            li.appendChild(span);
            li.appendChild(btn);
            li.appendChild(otherBtn);
            myUL.appendChild(li);


        }






    </script>


</body>
</html>
