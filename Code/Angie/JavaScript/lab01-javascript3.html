<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic 8 Ball</title>
    <style>
        body{
            margin-top:3%;
            text-align: center;
            background-color: darkslateblue;
            color: white;
            
        }

    </style>
</head>
<body>
    <h1>Magic 8 Ball Online</h1>
    <h3>What is your Question?</h3>
    <input id="input" type="text" placeholder="ask"/>
    <button id="btn">Enter</button>
    <img src="http://www.pages.drexel.edu/~cjb356/cs164/lab8/8ball.png" width="200px">
    <div id="answer"></div>

    <script>
        function randomElement(array) {
                let random_index = Math.floor(Math.random()*answers.length);
                return array[random_index];
            }
        let answers = ['Not Yet', 'It is certain', 'It is decidedly so', 'Without a doubt', 'Yes definitely', 'You may rely on it', 'Most likely', 'Outlook good', 'Yes', 'Signs point to yes', 'Reply hazy try again', 'Ask again later', 'Better not tell you now', 'Cannot predict now', 'Concentrate and ask again', 'Do not count on it', 'My reply is no', 'My sources say no', 'Outlook not so good', 'Very doubtful']


        btn.onclick = function() {
            let re = randomElement(answers);
            document.querySelector('#answer').innerText = re
        }


    </script>

</body>
</html>
