<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700" rel="stylesheet">
    <style>
       html, body {
           margin: 0;
           padding: 0;


        }
       h1 {
           text-align: center;
           font-family: 'Cinzel', serif;
           color: lightgrey;
           text-shadow: 2px 1px #000;
       }

       #demo {
            margin-top:20%;
            text-align: center;
            background-image: linear-gradient(to right, #497eff, #67b3ff, #ad699b, #ff62a6);
            font-family: 'Cinzel', serif;
            color:whitesmoke;
            font-size: 6em;
            text-shadow: 2px 2px black;
        }


    </style>
</head>
<body>

    <h1>Gender reveal will be...</h1>
    <div id="demo">

    </div>

        <script>
        // Set the date we're counting down to
            let countDownDate = new Date("Oct 14, 2018 12:00:00").getTime();

        // Update the count down every 1 second
            let x = setInterval(function() {

          // Get todays date and time
            let now = new Date().getTime();

          // Find the distance between now and the count down date
          let distance = countDownDate - now;

          // Time calculations for days, hours, minutes and seconds
          let days = Math.floor(distance / (1000 * 60 * 60 * 24));
          let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          let seconds = Math.floor((distance % (1000 * 60)) / 1000);

          // Display the result in the element with id="demo"
          document.getElementById("demo").innerHTML = days + "D " + hours + "H "
          + minutes + "M " + seconds + "S ";

          // If the count down is finished, write some text
          if (distance < 0) {
            clearInterval(x);
            // document.getElementsByTagName("body")[0].style.backgroundColor = "#ff62a6";
            document.getElementsByTagName("body")[0].style.backgroundColor = "#497eff";
            // document.getElementById("demo").innerHTML = "We are having a Girl!";
            document.getElementById("demo").innerHTML = "We are having a Boy!";

          }
        }, 1000);
        </script>

</body>
</html>
