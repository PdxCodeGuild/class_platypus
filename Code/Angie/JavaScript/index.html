<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <style>
       html, body {
           margin: 0;
           padding: 0;

        }
       body {
           background-color: #656A70;
       }

       h1 {
           text-align: center;
           font-family: 'Cinzel', serif;
           color: white;
           text-shadow: 2px 1px #000;
           font-size:3em;
       }


       #demo {
            margin-top:5%;
            text-align: center;
            background-image: linear-gradient(to right, #497eff, #67b3ff, #ad699b, #ff62a6);
            font-family: 'Cinzel', serif;
            color:white;
            font-size: 6em;
            text-shadow: 2px 2px black;
        }
        #form {

            text-align: center;

        }

        #link {

            margin:2%;
            text-align: center;
            font-family: 'Lato', sans-serif;
            font-size:1.5em;
        }

        /* unvisited link */
        a:link {
            color: white;
        }

        /* visited link */
        a:visited {
            color: black;
        }

        /* mouse over link */
        a:hover {
            color: hotpink;
        }

        /* selected link */
        a:active {
            color: black;
        }


    </style>
</head>
<body>

    <h1>Gender Reveal Countdown</h1>
    <div id="demo">

    </div>



        <script>
        // Set the date we're counting down to
              let countDownDate = new Date("Oct 12, 2018 16:00:00").getTime();

            // Update the count down every 1 second
              let x = setInterval(function() {

              // Get todays date and time
              let now = new Date().getTime();

              // Find the distance between now and the count down date
              let distance = countDownDate - now;

              // Time calculations for days, hours, minutes and seconds
              let days = Math.floor(distance / (1000 * 60 * 60 * 24));
              let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              let seconds = Math.floor((distance % (1000 * 60)) / 1000);

              // Display the result in the element with id="demo"
              document.getElementById("demo").innerHTML = days + "D " + hours + "h "
              + minutes + "m " + seconds + "s ";

              // If the count down is finished, write some text
              if (distance < 0) {
                clearInterval(x);
                // document.getElementsByTagName("body")[0].style.backgroundColor = "#ff62a6";
                document.getElementsByTagName("body")[0].style.backgroundColor = "#497eff";
                // document.getElementById("demo").innerHTML = "We are having a Girl!";
                document.getElementById("demo").innerHTML = "We are having a Boy!";

              }
            }, 1000);



        </script>
    <div id="link">
        <a href="https://docs.google.com/forms/d/1_hKP8n9P-g1dSF4fGd1bZ7g90VNpv0k-RCnkwtW1Z7c/viewanalytics">Click to see the voting results!</a>
    </div>


    <div id='form'>

        <!--<h2>What is your prediction?</h2>-->

    </div>

</body>
</html>
