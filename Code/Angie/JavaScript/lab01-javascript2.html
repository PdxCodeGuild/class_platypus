<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoticon</title>
</head>
<body>
    <script>
    import random

    let eyes = ['8', ':', ';', 'X', '|']
    let nose = ['-', 'U', '=', 'c', '^']
    let mouth = ['D', 'P', ')', '(', 'O']

     let c = 0

    while c < 10:
    emoticon = random.choice(eyes) + random.choice(nose) + random.choice(mouth)
    c += 1

    if c == 11:
        break

    alert(emoticon)
    </script>

</body>
</html>
