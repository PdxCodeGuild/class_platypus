<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoticon</title>
    <style>
        body {
            margin-top:2%;
            text-align: center;

        }
    </style>

</head>
<body>
    <button id="btn" type="button">Click for Emoticon!</button>
    <p id="output"></p>


    <script>
        function randomElement(array) {
            return array[Math.floor(Math.random()*array.length)]
        }

        let eyes = ['8', ':', ';', 'X', '|'];
        let nose = ['-', 'U', '=', 'c', '^'];
        let mouth = ['D', 'P', ')', '(', 'O'];
        let output = document.querySelector('#output');

        let c = 0;
        while (c < 10) {

            c += 1
        }

        let btn = document.querySelector('#btn')
        btn.onclick = function() {
            output.innerText += randomElement(eyes) + randomElement(nose) + randomElement(mouth)
        }



     </script>

</body>
</html>
