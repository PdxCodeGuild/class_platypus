<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO list</title>

    <link rel="stylesheet" type="text/css" href="{% static 'todo/style.css' %}" />
</head>
<body>

        <button id="btn">Enter</button>
    </form>

</body>
</html>
