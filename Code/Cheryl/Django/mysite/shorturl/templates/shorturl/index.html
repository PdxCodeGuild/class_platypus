

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'shorturl/style.css' %}">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="header">
    <h1>Obtain a Shorter URL for Sharing</h1>
</div>
    <div>
        <form action="{% url 'shorturl:add' %}" method="post" >
            {% csrf_token %}
            <h2>Add URL to Shorten:</h2>
            <input type="text" name="Web_Url">
            <br>
            {{ code }}
            <button id="save" type="submit">save</button>
        </form>
    </div>
    <div>
        <table>
            <tr>
                <th>Code</th>
                <th>Url</th>
            </tr>
            {% for url in urls %}
            <tr>
                <td>{{url.code}}</td>
                <td>{{url.original_url}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
