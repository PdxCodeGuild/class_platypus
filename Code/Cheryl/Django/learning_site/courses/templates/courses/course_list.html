<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
</head>
<body>
{% block title %} Available Courses {% endblock %}

{% block content %}
<div class="cards">
{% for course in courses %}
    <div class="card">
        <h2><a href="{% url 'detail' pk=course.pk %}"> {{ course.title}}</a></h2>
        <div class="card-copy">
{{course.description}}
        </div>
    </div>
{% endfor %}
    </div>
{% endblock %}
</body>
</html>
