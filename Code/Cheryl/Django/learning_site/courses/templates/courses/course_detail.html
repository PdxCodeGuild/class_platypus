{% extends "layout.html" %}

{% block title %} {{ course.title }} {% endblock %}}

{% block content %}

<article>
<h2> {{ course.title}}</h2>
    <p> {{ course.description}}</p>
    <section>
        {% for step in course.step_set.all %}
        <h1> {{ step.title }}</h1>
        <h1> {{ step.description }}</h1>
        {% endblock %}
    </section>
</article>

{% endblock %}
