<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Redirector</title>
    <style>
        body {
            background-color: #670022;
            background-image: url("http://sunsetbayexperience.com/wp-content/uploads/2017/03/pexels-photo-108792.jpeg");
            color: lightgoldenrodyellow;
            font-family: 'Helvetica Neue', arial;
        }

        div {
            width: 90%;
            padding: 3em;
        }

        h2 {
            text-align: center;
        }
        button {
            padding: 10px;
            width: 15%;
            font-size: 1em;
            border-radius: 10px;
            margin: 1em;
            position: absolute;
            top: 40%;
            left: 40%;
        }

    </style>
</head>
<body>
<div>
    <h2>Click the button for a random knitting website!</h2>
    <button id="btn">Knitting Site</button>
    <div id="output"></div>
    <script>

        let btn = document.querySelector('#btn');
        let output = document.querySelector('#output');

        btn.onclick = function() {
            let site = ['https://www.ravelry.com/', 'http://omakoppa.blogspot.com/', 'https://www.mamainastitch.com/', 'https://theyarnmission.com/category/social_justice/']
            let randomSite = site[Math.floor(Math.random() * site.length)];

            let timer = 5
            setInterval(function () {
                output.innerText = timer
                timer -= 1
                if (timer === 0) {
                    window.location = randomSite
                }
            }, 1000)

        }



    </script>
</div>

</body>
</html>
