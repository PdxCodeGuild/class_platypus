<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert Python Grade into JS</title>
</head>
<body>
<script>
    let user_grade = prompt('Enter your number grade: ')
    if (user_grade < 60){
        alert('You\'ve failed! Hang your head in shame.')
}
    else if (user_grade < 70){
        alert('Hmmmm... you\'ve almost failed, but not quite. This is a D')
}
    else if (user_grade < 80){
        alert('Meh. This is a C')
}
    else if (user_grade < 90){
        alert('Your mother might not be proud, but your grandmother will. You have a B')
}
    else if (user_grade <= 100){
        alert('Nice job! You\'ve earned an A')
}

</script>
</body>
</html>
