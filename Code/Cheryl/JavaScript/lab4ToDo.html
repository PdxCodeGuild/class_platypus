<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>

    <style>
        body {
            background-color: #97dfff;
            color: #2A2C2B;
            font-family: 'Helvetica Neue', arial;
        }

        div {
            margin: 1em;
        }

        li {
            font-size: 1.5em;
        }

        button {
            background-color: #3B5998;
            color: white;
            margin: 1em 2em 0 0;

        }

        input, button {
            padding: .75em;
            font-size: 1em;
        }

        .strikeItemInput {
            width: 5%;
        }
    </style>
</head>
<body>
<div>
    <h1 id="myHeading">To Do List:</h1>

  <p class='addBtn'>
    <input type='text' class='addItemInput'>
    <button class="addItemButton">Add Item</button>
<input type='text' class='strikeItemInput'>
    <button class="strikeItemButton">Choose a number to cross off</button>
    <button class="removeItemButton">Remove Last Item</button>
    <ol> </ol>
  </p>

</div>
