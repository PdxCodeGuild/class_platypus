<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock Version 2</title>
    <style>
        body {
            font-family: 'Helvetica Neue', arial;
            background-color: #16546B;
            color: #FFDD51;
        }
        div {
            margin: auto 0;
            padding-top: 100px;
            text-align: center;
        }
    </style>
</head>
    <body>
<p id="demo"></p>

<button onclick="clearInterval(myVar)">Stop time</button>

<script>
var myVar = setInterval(myTimer ,1000);
function myTimer() {
    var d = new Date();
    document.getElementById("demo").innerHTML = d.toLocaleTimeString();
}
</script>



    </body>
</html>
