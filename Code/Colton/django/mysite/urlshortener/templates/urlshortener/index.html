<!DOCTYPE HTML>
<html>
    <head>
        <style>

        </style>
    </head>
    <body>
    <h1>Make your Url short, kinda.</h1>
    <form action="{%url 'urlshortener:saveurl' %}" method="post">
             {% csrf_token %}
        <input name="link" type="text" placeholder="Shorten!"/>
        <button type="submit">Minify it!</button>
        </form>
    <table>
    {% for url in urls %}
    <tr>
        <td>
            <a href="http://localhost:8000/urlshortener/redirect/{{url.short}}">{{url.short}}</a>
        </td>
    </tr>
    {% endfor %}
    </table>
    </body>
</html>
