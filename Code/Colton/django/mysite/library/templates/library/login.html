<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body{
            text-align: center;
            color: black;
        }
    nav{
        text-align: justify;
        background-color: black;
    }
    </style>
     <nav>
    <div class="nav-wrapper">
      <a href="http://localhost:8000/library/" class="brand-logo">Colton's Free Library</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="http://localhost:8000/library/login/">Log In</a></li>
      </ul>
    </div>
  </nav>

    <title>Log in</title>
</head>
<div class="container">
<body>
<table>
    <tr>
        <td>
            <h2>Register</h2>
            <form action="{% url 'library:register_user' %}" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" name="username"/></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" name="email"/></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password"/></td>
                    </tr>
                </table>
                <button class="btn waves-effect waves-light" type="submit" name="action">Register
                    <i class="material-icons right"></i>
                 </button>
            </form>
        </td>
        <td>
            <h2>Login</h2>
            <form action="{% url 'library:mylogin' %}" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" name="username"/></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password"/></td>
                    </tr>
                </table>
                <button class="btn waves-effect waves-light" type="submit" name="action">Log in
                    <i class="material-icons right"></i>
                 </button>
            </form>
        </td>
    </tr>

</table>

</body>
</div>
</html>
