<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Congress API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="key_hidden.js"></script>
</head>
<body>
<div id="congress"></div>



    <script>


        let congress = document.querySelector('#congress');
        $.ajax({
         url: "https://api.propublica.org/congress/v1/members/senate/WA/current.json",
         type: "GET",
         dataType: 'json',
         headers: {'X-API-Key': 'key'}
       }).done(function(data){
            console.log(data);
            let myObj = data.results;
            for (x in myObj) {
            congress.innerHTML += myObj[x];}
       });






    </script>
</body>
</html>
