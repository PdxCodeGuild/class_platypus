<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <div id="clock"></div>
    <div>
        <p id="spot"></p>
        <button id="stopwatch">Start</button>
    </div>

    <script>
    let time = setInterval(myTimer, 1000);
    let stopwatch = document.getElementById('stopwatch');
    function myTimer() {
        let d = new Date();
        document.getElementById("clock").innerHTML = d.toLocaleTimeString();
    }
    stopwatch.onclick = function(){
        let d = new Date();
        document.getElementById('spot').innerText = d.time
    }

    </script>
</body>
</html>
