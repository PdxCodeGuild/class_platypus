{% extends 'socoolMediaManager/base.html' %}
{% block content %}
    <div id="main_div">
        <div class="d-flex align-content-start flex-wrap">
          <div class="p-2 flex-fill bd-highlight">
              <h1>Create an account</h1>
              <form action="{% url 'socoolMediaManager:register_user' %}" method="post">
                  {% csrf_token %}
                  <table>
                      <tr>
                          <td>Username:</td>
                          <td><input type="text" name="username" placeholder='Use "_" for space'/></td>
                      </tr>
                      <tr>
                          <td>Password:</td>
                          <td><input type="password" name="password" placeholder="Caps sensitive"></td>
                      </tr>
                      <tr>
                          <td><button class="btn btn-primary" type="submit">Sign up</button></td>
                      </tr>
                  </table>
              </form>
          </div>
          <div class="p-2 flex-fill bd-highlight">
            <h1>Sign into account</h1>
            <form action="{% url 'socoolMediaManager:login_user' %}" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" name="username" placeholder="SoCool username"/></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="password" placeholder="Caps sensitive"/></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary" type="submit">Sign in</button></td>
                    </tr>
                </table>
            </form>
          </div>
        </div>
    </div>
{% endblock %}
