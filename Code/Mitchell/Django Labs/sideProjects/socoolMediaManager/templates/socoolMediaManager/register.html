<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SoCool Media Manager</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'socoolMediaManager/style.css' %}" />
    <!-- Bootstrap CND -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Bootstrap CND -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Google Fonts CND -->
    <link href="https://fonts.googleapis.com/css?family=Arapey" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <!-- Left Side of NavBar -->
        <a class="navbar-brand" href="{% url 'socoolMediaManager:index' %}">
            {% load static %}
            <img id="logo" src="{% static 'socoolMediaManager/images/logo.jpg' %}" width="30" height="30" class="d-inline-block align-top" alt="SoCoolMediaManager">
            <b>SoCool Media Manager</b>
        </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'socoolMediaManager:index' %}">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'socoolMediaManager:index' %}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'socoolMediaManager:edit' %}">Edit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'socoolMediaManager:register' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'socoolMediaManager:logout_user' %}">Logout</a>
          </li>
        </ul>
        <!-- Right side of NavBar -->
        <form method="get" action="http://www.google.com/search">
            <input type="text"   name="q" size="25" style="color:#808080;"
            maxlength="255" placeholder="Google search"
            onfocus="if(this.value==this.defaultValue)this.value=''; this.style.color='black';" onblur="if(this.value=='')this.value=this.defaultValue; "/>
            <button class="btn btn-light btn-sm" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div id="main_div">
        <div class="d-flex align-content-start flex-wrap">
          <div class="p-2 flex-fill bd-highlight">
              <h1>Create an account</h1>
              <form action="{% url 'socoolMediaManager:register_user' %}" method="post">
                  {% csrf_token %}
                  <table>
                      <tr>
                          <td>Username:</td>
                          <td><input type="text" name="username"/></td>
                      </tr>
                      <tr>
                          <td>Password:</td>
                          <td><input type="password" name="password"/></td>
                      </tr>
                      <tr>
                          <td><button class="btn btn-light" type="submit">Sign up</button></td>
                      </tr>
                  </table>
              </form>
          </div>
          <div class="p-2 flex-fill bd-highlight">
            <h1>Sign into account</h1>
            <form action="{% url 'socoolMediaManager:login_user' %}" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" name="username"/></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="password"/></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-light" type="submit">Sign in</button></td>
                    </tr>
                </table>
            </form>
          </div>
        </div>
    </div>
</body>
</html>
