<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SoCool Media Manager</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'socoolMediaManager/style.css' %}" />
    <!-- Bootstrap CND -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Bootstrap CND -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <!-- Left Side of NavBar -->
        <a class="navbar-brand" href="#">
            {% load static %}
            <img id="logo" src="{% static 'socoolMediaManager/images/logo.jpg' %}" width="30" height="30" class="d-inline-block align-top" alt="SoCoolMediaManager">
            SoCool Media Manager
        </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'socoolMediaManager:index' %}">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'socoolMediaManager:index' %}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'socoolMediaManager:edit' %}">Edit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="{% url 'socoolMediaManager:logout_user' %}">Log Out</a>
          </li>
        </ul>
        <!-- Right side of NavBar -->
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search">
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <h1>PROFILE</h1>
    <h3>{{user.username}}</h3>
    <div id="main_div">
        <div id="display_platforms">
            <ul>
                {% for platform in platforms %}
                <li>
                    <a href="{{ platform.link }}">
                        <img src="{{platform.platform_type.icon.url}}" height="20px"/>
                        {{platform.username}}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
