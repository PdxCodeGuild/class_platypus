<h1>Todo List</h1>
<form action="{% url 'todo:addItem' %}" method="post">
    <input name="new_item">
    {% csrf_token %}
    <button type="submit">Add</button>
</form>
<ul>
    {% for todo in todos %}
    <li>{{todo.text}} <button class="completed">✅</button><button class="deleted">❌</button></li>
    {% endfor %}
</ul>
