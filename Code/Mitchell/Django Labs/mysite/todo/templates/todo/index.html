<h1>Todo List</h1>
<form action="{% url 'todo:addItem' %}" method="post">
    <input name="new_item">
    {% csrf_token %}
    <button type="submit">Add</button>
</form>
<ul>
    {% for todo in todos %}
    <li>
        <span>{{todo.text}}</span>
        <form method="post">
             {% csrf_token %}
            <input type="hidden" name="id" value="{{todo.id}}"/>
            <button class="completed">✅</button>
            <button class="deleted" formaction="{% url 'todo:deleteItem' %}">❌</button>
        </form>
    </li>
    {% endfor %}
</ul>
