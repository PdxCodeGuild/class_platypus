<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATM Transactions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
    body {
        background-color: #ffffff;
        color: #000000;
        font: italic 1.2em "Fira Sans", serif;
        text-shadow: 4px 2px 4px #000000;
        background-image: url("atmcard.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
            }
    #btnpad{
        padding-top: 300px;
        padding-right: 7px;
        padding-bottom: 50px;
        padding-left: 30px;
    }
    #p1 {
        text-align: center;
        color: #ffffff;
        font: italic 1.2em "Fira Sans", serif;
        text-shadow: 4px 2px 4px #000000;
        font-size: 55px;
        position:absolute;
        left:50%;
        top:180px;
        transform:translateX(-50%);
        z-index:10;
    }
</style>
</head>
<body>
<div id="btnpad">
    <p id="p1">Feed Me</p>
    <button class="btn btn-danger" onclick="getElementById('deposit').innerHTML = '$' + myDeposit()">Make A Deposit.</button>
    <input type="text" id="MakeDeposit"placeholder="$"><br>
    <p id=deposit>
    </p>


    <button class="btn btn-danger" onclick="getElementById('withdrawal').innerHTML = '$' + myWithdrawal()">Withdrawal.</button>
    <input type="text" id="MakeWithdrawal" placeholder="$"><br>
    <p id=withdrawal> </p>


    <button class="btn btn-danger" onclick="getElementById('balance').innerHTML = '$' + myBalance()">Check Your Balance.</button>
    <p id=balance> </p>

    <button class="btn btn-danger" onclick="window.open('https://www.paypal.com/us/webapps/mpp/send-money-online')">Send Money Via Paypal</button>

    <button class="btn btn-danger" onclick="window.open('https://www.zellepay.com')">Send Money Via Zelle</button>
<script>

    class ATM {
        constructor(x=0){
            this.x=x
        }
        balance(){
            return this.x
        }
        deposit(cash){
            this.x=this.x + parseInt(cash)
        }
        withdrawal(minus){
            this.x=this.x - parseInt(minus)
        }
    }
    let machine = new ATM(100);


    function myDeposit(){
        document.getElementById("deposit")
        machine.deposit(document.querySelector("#MakeDeposit").value);
        return machine.balance();

    }
    function myWithdrawal(){
        document.getElementById("withdrawal")
        machine.withdrawal(document.querySelector("#MakeWithdrawal").value);
        return machine.balance();
    }
    function myBalance() {
        document.getElementById("balance")
        return machine.balance();
    }
</script>
</body>
</html>
