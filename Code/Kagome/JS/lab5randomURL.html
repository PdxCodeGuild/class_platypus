
<html>
    <head>
    <meta charset="UTF-8">
        <title>Slippery Slope</title>
        <style>
            #randomurl {
                text-align:center;
                width:100%;
                font-size: 400px;
                color: #007bb5;
            }
        </style>
    </head>
    <body>
        <div id="randomurl"></div>
        <script>
            let randomurl = document.querySelector('#randomurl');
            let c = 3;
            setInterval(function() {
                randomurl.innerText = c;
                if (c === 0) {
                    let urls = ['http://www.cnn.com',
                                'http://www.postsecret.com',
                                'http://www.pandora.com'];
                    let index = Math.floor(Math.random()*urls.length);
                    window.location = urls[index];
                }
                c -= 1;
            }, 1000);
            // 1000 is a 1 sec delay
        </script>
    </body>
</html>
