<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote</title>

    <style>
        body {
          background: seagreen;
          font-family:"sans-serif";
          color: white;
          height:100%;
          text-align:center;
          font-size:18px;
          padding-top: 300px;
          padding-right: 7px;
          padding-bottom: 50px;
          padding-left: 30px;
        }
        #author {
            padding:15px;
        }

    </style>
</head>
<body>
    <div id="quote"></div>
    <div id="author"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>


    <script>
        let qotd = document.querySelector('#quote')
        let auth = document.querySelector('#author')

        function getQuote() {

            let url = 'https://favqs.com/api/qotd'
            axios.get(url).then(function(response) {
                console.log(response)
                let getQuote_url = response.data.quote.body
                console.log(getQuote_url)
                qotd.innerText = getQuote_url



                let author_url = response.data.quote.author
                auth.innerText = "- - " + author_url + " - -"
            })}
            getQuote()
        setInterval(getQuote, 15000)


    </script>
</body>
</html>
