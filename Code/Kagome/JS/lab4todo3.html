<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Things To Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
    body {
        background-color: #ffffff;
        background-image: url("chores.jpg");
        color: #000000;
        font: italic 1.2em "Fira Sans", serif;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
            }
    #btnpad{text-align: center;
        color: #000000;
        font: italic 1.2em "Fira Sans", serif;
        text-shadow: 4px 2px 4px #000000;
        font-size: 23px;
        position:absolute;
        left:65%;
        top:120px;
        transform:translateX(-50%);
        z-index:10;

    }
    #completed_list {
        text-decoration: line-through;
    }
</style>
<body>
    <div id ='btnpad'>
    <button class="btn btn-danger" id ='add_bt' onclick="getElementById('todo_list').innerHTML = '' + todo_input()">Add To List</button>
    <input type="text" id="todo_input" placeholder="Things To Be Done..."><br>
    <p id=todo>
    </p>
    </div>
    <div>
            <ul id="todo_list"></ul>
            <ul id="completed_list"></ul>
    </div>
    <script type="text/javascript">
            let add_bt = document.querySelector('#add_bt');
            let todo_input = document.querySelector('#todo_input');
            let list = document.querySelector('#todo_list');
            let completed_list = document.querySelector('#completed_list');


           add_bt.onclick = function() {
               let text = todo_input.value;
               if (text === '') {
                   return;
               }
               todo_input.value = '';
               let li = document.createElement('li');
               li.classList.add('todo_item');
               let text_div = document.createElement('div');
               text_div.innerHTML = text;


               let button_complete = document.createElement('button');
               button_complete.innerHTML = 'x';
               button_complete.onclick = function () {
                   list.removeChild(this.parentElement);
                   let li = document.createElement('li');
                   li.innerText = text;
                   completed_list.appendChild(li);
               };

               let button_remove = document.createElement('button');
               button_remove.innerHTML = 'âœ“';
               button_remove.onclick = function () {
                   list.removeChild(this.parentElement);
               };

               li.appendChild(text_div);
               li.appendChild(button_complete);
               li.appendChild(button_remove);
               list.appendChild(li);
           }
           </script>
    </body>
</html>
